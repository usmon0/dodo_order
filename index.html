<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,600;0,6..12,900;1,6..12,700&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="order">
      <div class="container order_container">
        <article class="order_card">
          <div class="order_number">
            <p>Заказ №231</p>
          </div>
          <div class="arrival_time">
            <h2>Приняли</h2>
            <time>24 мин</time>
          </div>
          <div class="line"></div>
          <div class="clients_addres">
            <span>Адрес доставки: </span>
            <p>Москва, ул. 1-я </p>
            <p>Машиностроения, д. 10</p>
          </div>
          <div class="button">
            <button class="cancel_order"><p>Отменить заказ</p></button>
            <button class="return_menu"><p>Вернуться в меню</p></button>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
